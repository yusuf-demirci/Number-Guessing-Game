<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.jpeg" type="image/x-icon">
    <script src="index.js" defer></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>Number Guessing Game</h1>
        <h3 class="interval">(Enter a number between <span class="down">1</span> - <span class="up">100</span>)</h3>
        <div class="input-box">
            <input type="number" name="guess-number" id="guess-number" min="1" max="100">
            <button id="guess-btn">Guess</button>
        </div>

        <label class="report">Make a guess!</label>
        <label class="attempts">Remaining guesses: <span>10</span></label>

        <div class="difficulty">
            <label>Difficulty: </label>
            <input type="radio" name="difficulty" id="easy" value="easy" checked>
            <label for="easy">Easy</label>
            <input type="radio" name="difficulty" id="hard" value=""hard>
            <label for="hard">Hard</label>
        </div>

        <button class="reset">Play Again</button>
    </main>

    <footer>
        <p>Prepared by Yusuf Demirci</p> 
        <p>Copyright &#169; 2022</p>
    </footer>
</body>

</html>
